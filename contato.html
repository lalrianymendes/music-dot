<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Contato | MusicDot</title>
    <link rel="stylesheet" href="contato.css">
</head>
<body>

    <main>
        <h1>Entre em contato</h1>

        <form action="#" method="post">

            <div class="campo">
                <input
                    type="text"
                    id="nome"
                    name="nome"
                    required
                >
                <label for="nome">Nome</label>
            </div>

            <div class="campo">
                <input
                    type="tel"
                    id="fone"
                    name="fone"
                    required
                    placeholder="(xx)xxxxx-xxxx"
                >
                <label for="fone">Fone</label>
            </div>

            <div class="campo">
                <input
                    type="email"
                    id="email"
                    name="email"
                    required
                >
                <label for="email">Email</label>
            </div>

            <div class="campo">
                <textarea
                    id="observacao"
                    name="observacao"
                    placeholder="Deixe sua opiniÃ£o"
                ></textarea>
            </div>

            <button type="submit">Enviar</button>

        </form>
    </main>

</body>
</html>
